{% extends "appbuilder/base.html" %}
{% block content %}
    <h2>Item List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ loop.index }}</td>  <!-- Displays the row number (1-based index) -->
                    <td>{{ item.name }}</td>  <!-- Displays the item name -->
                    <td>{{ item.description }}</td>  <!-- Displays the item description -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('CustomView.display_form') }}" class="btn btn-primary">Add New Item</a>
{% endblock %}
